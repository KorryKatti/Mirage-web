<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/auth_layout.css" />
    <title>MIRAGE // DATA_ENTRY</title>
</head>

<body>
    <!-- Punch Card Background -->
    <div class="punch-card-bg">
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
        <div class="card-column"></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            ENTRY_FORM: 104-B
        </div>

        <!-- Theme Toggle -->
        <div class="theme-switch-container">
            <span>LIGHT</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span>DARK</span>
        </div>

        <form method="POST" action="/register" onsubmit="return validateCaptcha() && register() === false;">
            <div class="input-slot">
                <label for="username">User ID (Username)</label>
                <input type="text" id="username" name="username" title="Enter your unique account username" required />
            </div>
            <div class="input-slot">
                <label for="email">Return Address (Email)</label>
                <input type="email" id="email" name="email" title="Enter a valid email address" required />
            </div>
            <div class="input-slot">
                <label for="password">Security Cipher (Password)</label>
                <input type="password" id="password" name="password" title="Enter a secure password" required />
            </div>
            <div class="input-slot">
                <label for="avatar">Visual Token (Avatar URL)</label>
                <input type="text" id="avatar" name="avatar" title="Link to an image or GIF for your avatar"
                    placeholder="GIF supported" required />
            </div>
            <div class="input-slot">
                <label for="description">Profile Abstract (Description)</label>
                <textarea id="description" name="description" maxlength="200" rows="3" title="Write a short biography"
                    placeholder="Truncate to 200 words" required></textarea>
            </div>
            <div class="input-slot">
                <label id="captcha-question">COMPUTING_SUM...</label>
                <input type="number" id="captcha-answer" required />
            </div>
            <button type="submit" class="mech-btn">PROCESS_CARD</button>
        </form>

        <div class="sidebar-links">
            <a href="./index.html">[RETURN TO MASTER]</a>
            <a href="./login.html">[LOGIN INTERFACE]</a>
        </div>

        <div class="footer" style="text-align: left; margin-top: 20px;">
            <p>Â© 2023-2026 MIRAGE COMP.</p>
        </div>
    </div>

    <main class="main-content">
        <div class="binary-ghost">
            01001101<br>01001001<br>01010010<br>01000001<br>01000111<br>01000101
        </div>

        <div style="z-index: 10; text-align: center;">
            <h1 style="font-size: 3rem; letter-spacing: 5px; color: var(--card-brown);">CARD_READER_01</h1>
            <p style="opacity: 0.6;">SERIAL_NO: 000-571-024</p>
        </div>

        <div class="reader-container">
            <div class="mechanical-counter">
                <div class="counter-label">TOTAL_USERS_PROCESSED</div>
                <div id="user-count" class="counter-value">0000</div>
            </div>
            <div class="mechanical-counter">
                <div class="counter-label">SYSTEM_VERSION</div>
                <div class="counter-value">0.0.6</div>
            </div>
        </div>

        <div class="reader-container">
            <div class="mechanical-counter" style="border-color: var(--mech-red);">
                <div class="counter-label" style="color: var(--mech-red);">CONVERGENCE_DRIFT</div>
                <div class="counter-value">0.571024%</div>
            </div>
        </div>
    </main>

    <script src="js/mathcaptcha.js"></script>
    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        let server_url = '';

        fetch('settings.json')
            .then(res => res.json())
            .then(settings => {
                if (!settings.server_url) throw new Error('server_url missing');
                server_url = settings.server_url;
                fetchUserCount();
                setInterval(fetchUserCount, 5000);
            })
            .catch(err => console.error('failed config load:', err));

        function fetchUserCount() {
            if (!server_url) return;
            fetch(`${server_url}/api/usercount`)
                .then(res => res.text())
                .then(count => {
                    document.getElementById('user-count').textContent = count.padStart(4, '0');
                })
                .catch(err => console.error("counter sync failure:", err));
        }

        async function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let avatar_url = document.getElementById("avatar").value;
            let description = document.getElementById("description").value;

            // Set default values if fields are empty
            if (!avatar_url) avatar_url = "https://i.pinimg.com/736x/b9/e8/db/b9e8db33168a26c9ca697a05ddc80937.jpg";
            if (!description) description = "i was too lazy to write a description";

            try {
                const res = await fetch(`${server_url}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password, avatar_url, description })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('user', username);
                    alert("CARD SUCCESSFULLY PROCESSED");
                    window.location.href = "./login.html";
                } else {
                    alert("PROCESSING ERROR: " + data.error);
                }
            } catch (err) {
                alert("MECHANICAL FAILURE (NETWORK)");
            }
        }
    </script>
</body>

</html>
