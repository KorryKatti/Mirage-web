  <script>
const server_url = 'http://127.0.0.1:5000';
const chatBox = document.getElementById('chat');
const input = document.getElementById('input');

const username = localStorage.getItem('user');
const token = localStorage.getItem('token');

if (!username || !token) {
  alert('You are not logged in.');
  window.location.href = './index.html';
}

function sendMsg() {
  const message = input.value.trim();
  if (!message) return;

  fetch(`${server_url}/api/send_message`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': token
    },
    body: JSON.stringify({ username, message })
  }).then(res => {
    if (!res.ok) console.error('flask rejected the message');
  }).catch(err => {
    console.error('server is ghosting:', err);
  });

  input.value = '';
}

function escapeHTML(str) {
  return str
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

function parseMarkdown(text) {
  text = escapeHTML(text);
  return text
    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
    .replace(/_(.*?)_/g, '<i>$1</i>')
    .replace(/`(.*?)`/g, '<code>$1</code>')
    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
    .replace(/^- (.*$)/gm, '<li>$1</li>');
}



function fetchMessages() {
  fetch(`${server_url}/api/get_messages`, {
    method: 'GET',
    headers: {
      'Authorization': token
    }
  })
  .then(res => res.json())
  .then(data => {
    if (!data.messages) return;

    chatBox.innerHTML = '';
    data.messages.forEach(m => {
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `<span class="msg-user"><a href="./userprofile.html?user=${encodeURIComponent(m.username)}" style="color: #ff004c;">~${m.username}</a>:</span> <span class="msg-text">${parseMarkdown(m.message)}</span>`;
      chatBox.appendChild(msg);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') sendMsg();
});

// pull new messages every 3s
setInterval(fetchMessages, 3000);
fetchMessages();



  function logout() {
    fetch(`${server_url}/api/logout`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ token })
    })
    .then(res => {
      if (!res.ok) {
        return res.json().then(data => {
          throw new Error(data.error || 'Logout failed');
        });
      }
      return res.json();
    })
    .then(data => {
      console.log(data.message);
      localStorage.removeItem('user');
      localStorage.removeItem('token');
      window.location.href = './index.html';
    })
    .catch(err => {
      console.error('Logout failed:', err.message);
    });
  }
