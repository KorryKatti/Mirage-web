<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/indexstyle.css" />
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>login</title>
    <style>
        .sidebar {
            width: 250px;
            padding: 20px;
            background: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            background: #0a0a0a;
            border: 1px solid #333;
            color: #ccf2ff;
            padding: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
        }

        button {
            width: 80%;
            background: #ff004c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <table>
            <thead>
                <tr>
                    <th>Login</th>
                </tr>
            </thead>
        </table>
        <form method="POST" action="/login" onsubmit="if (validateCaptcha()) { login(); } return false;">

            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <label id="captcha-question"></label>
                <input type="number" id="captcha-answer" required />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <br>
        <div>
            <a href="./index.html" style="color: #ccc; text-decoration: none; margin-right: 10px;">[Back Home]</a>
            <a href="./register.html" style="color: #ccc; text-decoration: none;">[Register]</a>
        </div>

        <div class="footer">
            <p>Â© 2025 MIRAGE. All rights reserved.</p>
        </div>
    </div>

    <!-- initial login system script -->
    <script>
        let server_url = "http://127.0.0.1:5000";
        fetch('settings.json')
            .then(res => res.json())
            .then(settings => {
                if (settings.server_url) server_url = settings.server_url;
            });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateCaptcha()) return;

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${server_url}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', username);
                    localStorage.setItem('token', data.token);
                    document.body.insertAdjacentHTML('beforeend', '<p style="color:lime;">login success</p>');
                    setTimeout(() => window.location.href = "./room.html", 300);
                } else {
                    alert("Login failed: " + data.error);
                }
            } catch (err) {
                alert("server died or smth");
                console.error(err);
            }
        });

    </script>

    <script src="js/mathcaptcha.js"></script>

    <div class="main-content">
        <div class="divergence-meter">Version: <span id="divergence">0.0.6</span></div>
        <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
    </div>

    <script src="js/matrixanimation.js"></script>
</body>

</html>
